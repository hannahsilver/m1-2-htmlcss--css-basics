<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2>Cute Animals</h2>
    <ul class="row">
      <li class="col">
        <h3>Cats</h3>
        <img class="image" src="imgs/cat.jpg" alt="Cat 1">
        <img class="image" src="imgs/cat2.jpeg" alt="Cat 2">
      </li>
      <li class="col">
        <h3>Dogs</h3>
        <img class="image" src="imgs/dog.jpg" alt="Dog 1">
        <img class="image" src="imgs/dog2.jpg" alt="Dog 2">
      </li>
      <li class="col">
        <h3>An Alpaca</h3>
        <img class="image" src="imgs/alpaca.jpg" alt="Alpaca">
      </li>
    </ul>
    </section>
    <section class="section">
    <h2>Big Animals</h2>
    <ul class="row">
      <li class="col">
        <h3>An Elephant</h3>
        <img class="image" src="imgs/elephant.jpg" alt="Elephant">
      </li>
      <li class="col">
        <h3>A Giraffe</h3>
        <img class="image" src="imgs/giraffe.jpg" alt="Giraffe">
      </li>
      <li class="col">
        <h3>A Whale And Her Baby</h3>
        <img class="image" src="imgs/whale.jpg" alt="whale">
      </li>
    </ul>
    </section>
    <section class="section">
    <h2>Insects</h2>
    <ul class="row">
    <li class="col">
      <h3>A Firefly</h3>
      <img class="image" src="imgs/firefly.jpg" alt="Firefly">
    </li>
    <li class="col">
      <h3>A Ladybug</h3>
      <img class="image" src="imgs/ladybug.jpg" alt="Ladybug">
    </li>
    <li class="col">
      <h3>A Butterfly</h3>
      <img class="image" src="imgs/butterfly.jpg" alt="Butterfly">
    </li>
    </ul>
    </section>
  </body>
</html>
